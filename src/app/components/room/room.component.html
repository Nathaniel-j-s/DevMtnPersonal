<div *ngIf="room">
  <a [routerLink]="['/rooms']">Go Back</a>
  <h2 class="page-header">{{room.title}} <small>{{room.city}}</small></h2>
  <div class="row">
    <div class="col-md-4">
      <img style="width:100%" class="thumbnail" src="{{imageUrl}}">
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Title: {{room.title}}</li>
        <li class="list-group-item">Price: {{room.price}}</li>
        <li class="list-group-item">Beds: {{room.beds}}</li>
        <li class="list-group-item">Max Occupants: {{room.occupants}}</li>
        <li class="list-group-item">Smoking: {{room.smoking}}</li>
        <li class="list-group-item">Pet Policy: {{room.pets}}</li>
      </ul>
    </div>
    <a class="btn btn-default" [routerLink]="['/edit-room/'+room.$key]">Edit</a>
    <a class="btn btn-danger" (click)="onDeleteClick()">Delete</a>
  </div>
</div>
